<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Ticket QR Code - {{ reg_no }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .student-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        
        .student-info p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        
        .student-info strong {
            color: #333;
        }
        
        .qr-section {
            margin: 30px 0;
        }
        
        .qr-section p {
            color: #666;
            margin-bottom: 20px;
            font-size: 15px;
        }
        
        .qr-image {
            width: 280px;
            height: 280px;
            margin: 0 auto;
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }
        
        .qr-image img {
            width: 100%;
            height: 100%;
        }
        
        .download-section {
            margin-top: 30px;
        }
        
        .download-btn {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .hint {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 5px;
            color: #856404;
            font-size: 13px;
        }
        
        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Scan QR Code to Download</h1>
        
        <div class="student-info">
            <p><strong>Register Number:</strong> {{ reg_no }}</p>
            <p><strong>Student Name:</strong> {{ name }}</p>
        </div>
        
        <div class="qr-section">
            <p>Point your phone camera at the QR code below:</p>
            <div class="qr-image">
                <img src="data:image/png;base64,{{ qr_base64 }}" alt="QR Code for Hall Ticket Download">
            </div>
        </div>
        
        <div class="hint">
            üí° <strong>Can't scan?</strong> Click the download button below or copy this link:<br>
            <code>{{ download_url }}</code>
        </div>
        
        <div class="download-section">
            <a href="{{ download_url }}" class="download-btn">üì• Direct Download PDF</a>
        </div>
        
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
